<div class="container h-100 container-centralized">
  <div class="row h-100 justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label>Email</label>
            <label *ngIf="formBase.checkValueIsRequired(form.controls.email)">
              <span class="text-danger p-lg-1"> is required</span>
            </label>
            <input
              class="form-control"
              type="email"
              formControlName="email"
              aria-label="Email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <label *ngIf="formBase.checkValueIsRequired(form.controls.password)">
              <span class="text-danger p-lg-1"> is required</span>
            </label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
              aria-label="Password">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <label *ngIf="formBase.checkValueIsRequired(form.controls.confirmPassword)">
              <span class="text-danger p-lg-1"> is required</span>
            </label>
            <input
              class="form-control"
              type="password"
              formControlName="confirmPassword"
              aria-label="Confirm Password">
          </div>

          <div class="form-group">
            <button class="btn btn-success" (click)="onSubmit()">
              Create
            </button>
          </div>

          <div class="form-group">
            <a [routerLink]="'/login'"> Login </a>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
