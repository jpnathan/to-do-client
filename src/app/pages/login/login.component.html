<div class="container h-100 container-centralized">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" aria-label="Email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" aria-label="Password">
          </div>

          <div class="form-group">
            <button class="btn btn-success">
              Confirm
            </button>
          </div>

          <div class="form-group">
            <a [routerLink]="'/user'"> Create User </a>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
