<div class="container h-100 container-centralized">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col" [formGroup]="form">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label>Email</label>
            <label *ngIf="formBase.checkValueIsRequired(form.controls.email)">
              <span class="text-danger p-lg-1"> is required</span>
            </label>
            <input
              class="form-control"
              formControlName="email"
              type="email"
              aria-label="Email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <label *ngIf="formBase.checkValueIsRequired(form.controls.email)">
              <span class="text-danger p-lg-1"> is required</span>
            </label>
            <input
              class="form-control"
              formControlName="password"
              type="password"
              aria-label="Password">
          </div>

          <div class="form-group">
            <button class="btn btn-success" (click)="onSubmit()">
              Confirm
            </button>
          </div>

          <div class="form-group">
            <a [routerLink]="'/user'"> Create User </a>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
