<section class="m-5">
  <div class="row">
      <aside class="col-3">
        <div>
          <div class="card">
            <div class="card-body">

              <div class="form-group">
                <h4> New Project </h4>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="projectName">
              </div>

              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-outline-info"
                  (click)="createProject()">
                  <strong>Create</strong>
                </button>
              </div>

            </div>
          </div>
        </div>
      </aside>

      <main class="col-9">
        <div class="row" *ngIf="projects && projects.length">
          <div class="col-6" *ngFor="let project of projects; trackBy: trackByIndex">
            <div class="col m-b-10">
              <app-card-project
                [project]="project"
                (childEmitter)="getProjects()">
              </app-card-project>
            </div>
          </div>
        </div>
      </main>

  </div>
</section>
